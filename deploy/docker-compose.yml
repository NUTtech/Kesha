version: "3.8"

x-service-base: &service-base
  image: umahighload/parrot-app:latest
  restart: unless-stopped

services:

  parrot-app:
    <<: *service-base
    build:
      context: .
      dockerfile: ./deploy/app/Dockerfile
    env_file:
      - .gen.env
    ports:
      - "8042:8042"
    container_name: parrot-app
    command: bash /app/start-django-uvicorn.sh
